<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .wrapper {
            width: 100%;
            position: relative;
        }
        
        .box {
            width: 1920px;
            height: 500px;
            background: #09f;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            top: 50px;
        }
        
        .box img {
            display: block;
            float: left;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <img src="http://placehold.it/960x200.png" alt="">
            <img src="http://placehold.it/960x200/f90.png" alt="">
        </div>
    </div>
</body>

</html>
