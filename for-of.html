<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = [{
            name: 'xiaoli',
            age: 25
        }, {
            name: 'xiaoli11',
            age: 28
        }]
        for (let item of obj) {
            console.log(item);
        }
        console.log('----------');

        const iterable = new Map([['one', 1], ['two', 2]]);
        console.log(iterable);
        for (const [key, value] of iterable) {
            console.log(`Key: ${key} and Value: ${value}`);
        }

        console.log('----------');
        const iterable1 = new Set([1, 1, 2, 2, 1]);
        console.log(iterable1);
        for (const value of iterable1) {
            console.log(value);
        }

        console.log('----------');
        const iterable2 = 'javascript';
        for (const value of iterable2) {
            console.log(value);
        }

        console.log('----------');
        function args() {
            for (const arg of arguments) {
                console.log(arg);
            }
        }
        args('a', 'b', 'c');

        console.log('----------');
        const iterable3 = ['mini', 'mani', 'mo'];
        for (const value of iterable3) {
            console.log(value);
            break;
        }

        console.log('----------');
        const obj1 = { length: 3, 0: 'foo', 1: 'bar', 2: 'baz' };
        console.log(obj1)
        const array = Array.from(obj1);
        for (const value of array) {
            console.log(value);
        }
    </script>
</body>

</html>
