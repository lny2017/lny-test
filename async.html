<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        async function aa() {
            console.log('1111111');
            return '111';
        }

        async function bb(a) {
            console.log('2222222');
            return a + '222';
        }

        async function cc() {
            const a = await aa();
            const b = await bb(a);
            return a + b;
        }

        cc().then(res => {
            console.log(res);
        });
    </script>

</body>

</html>
