<body>
    <script>
        const a = new Promise((resolve, reject) => {
            resolve('a');
        });
        let b = function(val) {
            const bp = new Promise((resolve, reject) => {
                resolve(val);
            });
            return bp;
        }
        const c = new Promise((resolve, reject) => {
            resolve('c');
        });


        const d = function() {
            let bb = this.b('lny');
            Promise.all([this.a, bb, this.c]).then(res => {
                console.log('dddd', res);
            })
        }

        const obj = {
            a,
            b,
            c,
            d
        }

        obj.d();
    </script>
